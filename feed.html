

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>People Live Feed</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
 
<div id="images"></div>
 
<script>
 
  $.ajax({
      url: 'http://spotlightcdn.timeinc.com/solr/select?q=source:people&rows=100&sort=modified_at+desc&wt=json',
      dataType: 'json',
      //data: 'webPromotionId='+this.webPromotionId+'&referer='+document.referrer,
      //type: 'POST',
      cache: false,
      async:false,
      success: function(data){
        //alert('success' + data.response.docs);
        $.each( data.response.docs, function( i, item ) {
        document.write (item.tout_headline + "<br>");
        if ( i === 3 ) {
          return false;
        }
        });
      },error: function(one, two, three){
      }
    })
</script>
 
</body>
</html>
